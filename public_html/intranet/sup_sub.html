<!DOCTYPE html>
<html>
    <head>
        <title>Texto destacado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>HTML5 - Superscript and subscript</h1>
        </header>

        <article>
            <section>
                <p>
                    Lorem <sup>ipsum</sup> amet, consectetur adipiscing elit. Etiam 
                    efficitur, <sup>diam nec</sup> , turpis eros pulvinar libero, 
                    lobortis volutpat <sub>libero</sub> nisi ec augue.
                </p>
            </section>
        </article>

        <aside></aside>

        <footer></footer>
    </body>
</html>
