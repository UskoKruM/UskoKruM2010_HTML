<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>HTML5 - Listas</h1>
        </header>

        <article>
            <section>
                <ul style="list-style-type: georgian;"> <!-- Unordered list -->
                    <li>Perú</li> <!-- List Item -->
                    <li>Brasil</li>
                    <li>España</li>
                    <li>Colombia</li>
                </ul>
                <br/>
                <ol style="list-style-type: lower-alpha;"> <!-- Ordered list -->
                    <li>Python</li>
                    <li>Java</li>
                    <li>PHP</li>
                    <li>Ruby</li>
                </ol>
            </section>
        </article>

        <aside></aside>

        <footer></footer>
    </body>
</html>
